<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnia Growth Systems - Automatizaci√≥n para Negocios Locales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#ecfeff',
                100: '#cffafe',
                200: '#a5f3fc',
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4', // Electric Cyan
                600: '#0891b2',
                700: '#0e7490',
                800: '#155e75',
                900: '#164e63',
                950: '#083344',
              },
              accent: {
                400: '#fbbf24',
                500: '#f59e0b', // Royal Gold
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              slate: {
                850: '#172033',
                900: '#0f172a',
                950: '#020617', // Almost black
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': "blob 10s infinite",
              'float': "float 6s ease-in-out infinite",
              'float-delayed': "float 7s ease-in-out 2s infinite",
              'pulse-glow': "pulse-glow 3s infinite",
              'spin-slow': "spin 20s linear infinite",
              'circuit-flow': "circuit-flow 2s linear infinite",
              'mandala-spin': "spin 60s linear infinite",
              'twinkle': "twinkle 4s ease-in-out infinite",
              'scan': "scan 2s ease-in-out infinite",
              'data-stream': "data-stream 3s linear infinite",
              'fade-in-up': "fade-in-up 0.5s ease-out forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              "pulse-glow": {
                "0%, 100%": { opacity: "1", filter: "brightness(1) blur(1px)" },
                "50%": { opacity: "0.7", filter: "brightness(1.3) blur(2px)" },
              },
              "circuit-flow": {
                "0%": { backgroundPosition: "100% 0" },
                "100%": { backgroundPosition: "-100% 0" },
              },
              "twinkle": {
                "0%, 100%": { opacity: "0.2", transform: "scale(0.8)" },
                "50%": { opacity: "1", transform: "scale(1.2)" },
              },
              "scan": {
                "0%": { top: "-100%" },
                "100%": { top: "200%" }
              },
              "data-stream": {
                "0%": { left: "-10%", opacity: "0" },
                "10%": { opacity: "1" },
                "90%": { opacity: "1" },
                "100%": { left: "110%", opacity: "0" }
              },
              "fade-in-up": {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" }
              }
            },
            backgroundImage: {
              'circuit-pattern': "linear-gradient(90deg, transparent 50%, rgba(6, 182, 212, 0.1) 50%), linear-gradient(0deg, transparent 50%, rgba(6, 182, 212, 0.1) 50%)",
            }
          },
        },
      }
    </script>
    <style>
      html { 
        scroll-behavior: smooth; 
        scroll-padding-top: 5rem; 
      }
      body {
        background-color: transparent; /* Changed from #020617 to transparent to reveal StarBackground */
      }
      .glass-panel {
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
      .cursor-trail {
        pointer-events: none;
        position: fixed;
        z-index: 9999;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(6,182,212,1) 0%, rgba(6,182,212,0) 70%);
        mix-blend-mode: screen;
      }
    </style>

{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
